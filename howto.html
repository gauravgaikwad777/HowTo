<html lang="en" ng-app="sidenavDemo1">
  <head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  
  <body layout="column" ng-controller="AppCtrl">
      <div ng-controller="AppCtrl" layout="column" layout-fill>
                                      
        <md-toolbar>
      <h2 class="md-toolbar-tools">
          <span  ng-click="toggleLeft()"><i class="fa fa-bars"></i></span>                                                      
      </h2>
    </md-toolbar>
  <section layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" >
      <md-toolbar   class="md-theme-indigo"  ng-click="toggleLeft()" >
       <h1  class="md-toolbar-tools">
          <center>
          <img ng-src="https://lh3.ggpht.com/IYhUjrjXRb5uA8DkwAU_eLaGXB23mIA-OMOUw_5EHGgvuZXu6QF_pxn8Hl2lo8mxM20=w300-rw" width="50" style="float:center" />
            </center>
        </h1>
      </md-toolbar> 
      <md-content class="md-padding" ng-controller="LeftCtrl">
        <md-button ng-click="close()" class="md-primary" hide-gt-md>
          Close Sidenav Left
        </md-button>
        <p hide-md show-gt-md>
          This sidenav is locked open on your device. To go back to the default behavior,
          narrow your display.
        </p>
      </md-content>
    </md-sidenav>
    <md-content flex class="md-padding">
      <div layout="column" layout-fill layout-align="center center">
        <p>
       Your content
        </p>        
        <div>
          <md-button ng-click="toggleLeft()"
            class="md-primary">
            Toggle Left
          </md-button>
        </div>
      </div>
    </md-content>

  </section>
</div>
    
    <!-- Angular Material Dependencies -->

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
